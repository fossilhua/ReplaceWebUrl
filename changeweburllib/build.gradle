apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加
android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0'

}

//添加
publish {
    userOrg = 'fossilhua'//bintray.com用户名
    groupId = 'com.lsh'//jcenter上的路径
    artifactId = 'ReplaceWebUrl'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = 'Oh hi, this is used to replace the weburl in textview'//描述，不重要
    website = 'https://github.com/fossilhua/ReplaceWebUrl'//网站，不重要；
}